<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý phạm</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <div id="header">
        <div class="inner">
            <h1 class="headerTitle">Quản lý phạm</h1>
        </div>
    </div>
    <div id="content">
        <div class="inner">
            <div class="areaBtn">
                <a href="javascript:void(0)" id="btnList" class="btnStyle">Danh sách</a>
                <!-- <a href="javascript:void(0)" id="btnList" class="btnStyle admin-only">Xuất dữ liệu</a>
                <a href="javascript:void(0)" id="btnList" class="btnStyle admin-only">Nhập dữ liệu</a> -->
                <a href="javascript:void(0)" id="btnChangePassword" class="btnStyle">Đổi mật khẩu</a>
                <a href="javascript:void(0)" id="btnLogout" class="btnStyle">Đăng xuất</a>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script>
        const $ = require('jquery');
        const { ipcRenderer } = require('electron');

        const user = JSON.parse(sessionStorage.getItem("user"));
        const userRole = user?.role || 'user';

        $(document).ready(() => {
            $('#btnList').on('click', () => {
                ipcRenderer.send('open-list');
            });

            $('#btnChangePassword').on('click', () => {
                ipcRenderer.send('open-change-password');
            });

            $('#btnLogout').on('click', () => {
                sessionStorage.removeItem("user");
                ipcRenderer.send('logout');
            });

            // Ẩn các phần tử chỉ dành cho admin
            if (userRole !== "admin") {
                $(".admin-only").hide();
            }
        });
    </script>
</body>


</html>
